<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <label>Enter The Value's</label>
            <input type="text" id="input" autocomplete="off">
        </div>
        <div>
            <h1>Array's</h1>
            <button id="array">Array's</button>
            <div id="arrayBtn">
                <button id="push">Push</button>
                <button id="pop">Pop</button>
                <button id="shift">Shift</button>
                <button id="unshift">Unshift</button>
            </div>
        </div>
        <div>
            <h1>Array Methods</h1>
            <button id="arrayMethod">Array Methods</button>
            <div id="arrayMethodBtn">
                <button id="entries">Entries</button>
                <button id="every">Every</button>
                <button id="fill">Fill</button>
                <button id="filter">Filter</button>
                <button id="find">Find</button>
                <button id="forEach">ForEach</button>
                <button id="from">From</button>
                <button id="indexOf">IndexOf</button>
                <button id="join">Join</button>
                <button id="map">Map</button>
                <button id="sort">Sort</button>
                <button id="splice">Splice</button>
            </div>
        </div>
        <div id="ipresult"></div>
        <div id="output"></div> 
        
    </div>
    
    
    <script src="Array.js"></script>
    <script src="ArrayMethods.js"></script>
</body>
</html>
